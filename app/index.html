<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Food Market | Магазин продуктов</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">

            <div class="header__contacts">
                <div class="header__contacts-gps">
                    <div class="contacts-gps">
                        <a href="#">
                            <img src="img/main/Gps.png" alt="gps">
                        </a>
                        <span class="contacts-city">
                            Минск и обл.
                        </span>
                    </div>
                </div>
                <div class="header__contacts-info">
                    <div class="contacts-telephone">
                        +38 077 777 777
                        <span class="contacts-time">
                            c 09-00 до 21-00 
                        </span>
                    </div>
                </div>
            </div>

            <div class="header__main">
                <div class="header__main-logo">
                    <a href="#">
                        <img src="img/main/logo.png" alt="logo" width="150px">
                    </a>
                </div>
                <div class="header__main-menu">
                    <ul class="menu__list">
                        <li><a href="#">Акции</a></li>
                        <li><a href="#">О Компании</a></li>
                        <li><a href="#">Доставка и оплата</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
                <div class="header__main-icons">
                    <div class="header__icon">
                        <a class="heart" href="#">
                            <img src="img/main/heart.png" alt="heart">
                        </a>
                    </div>
                    <div class="header__icon">
                        <a class="status" href="#">
                            <img src="img/main/status.png" alt="status">
                        </a>
                    </div>
                    <div class="header__icon">
                        <a class="user" href="#">
                            <img src="img/main/user.png" alt="user">
                        </a>
                    </div>
                </div>
            </div>
        </div>

            <div class="header__navigation">
                <div class="container">
                    <div class="header__navigation-items">
                        <div class="items__burger">
                            <a class="item__burger-menu" href="#">
                                <img src="" alt="item__burger">
                            </a>
                        </div>
                        <div class="items__catalog">
                            <a href="#">
                                Каталог товаров
                                <span class="items__arrow">d</span>
                            </a>
                        </div>
                    </div> 

                    <div class="header__navigation-search">

                    </div>

                    <div class="header__navigation-buy">

                    </div>
                    
                </div>        
            </div>

    </header>

     
    
    
    
  
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
